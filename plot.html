<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="centered">
        <div id="observablehq-viewof-state-f4c923ad"></div>
        <div id="observablehq-viewof-correlate-f4c923ad"></div>
        <div id="observablehq-plot-f4c923ad"></div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
    <script type="module">
        import { Runtime, Inspector } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
        import define from "https://api.observablehq.com/@mthelm85/plot-scatterplot@111.js?v=3";
        new Runtime().module(define, name => {
            if (name === "viewof state") return new Inspector(document.querySelector("#observablehq-viewof-state-f4c923ad"));
            if (name === "viewof correlate") return new Inspector(document.querySelector("#observablehq-viewof-correlate-f4c923ad"));
            if (name === "plot") return new Inspector(document.querySelector("#observablehq-plot-f4c923ad"));
            return ["plotData"].includes(name);
        });
    </script>
    <style>
        body {
            height: 610px;
            width: 975px;
        }

        .centered {
            margin: auto;
            width: 80%;
        }

        label {
            color: white;
            font-family: "Arial";
        }
    </style>
</body>

</html>
